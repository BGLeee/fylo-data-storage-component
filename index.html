<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="background">
    <picture>
      <source media="(min-width:650px)" srcset="./images/bg-desktop.png">
      <img class="back" src="./images/bg-mobile.png" alt="">
    
    </picture>
  </div>
  
  <div class="main" role="main-content">

    <div class="card">
      <img class="logo" src="./images/logo.svg" alt="logo-image">
      
      <div class="iconcontainer">
        <img src="./images/icon-document.svg" alt="document-icon">
        <img src="./images/icon-folder.svg" alt="folder-icon">
        <img src="./images/icon-upload.svg" alt="upload-icon">
      </div>
    </div>
    <div class="card">
      <p>Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <div class="slider">
        <div class="track"></div>
        <div class="progress"></div>
        <div class="thumb"></div>
      
      </div>
      
      <ul class="scroll">
        <li>0 GB</li>
        <li>1000 GB</li>
      </ul>
      <div class="small-card">
        <ul>
          <li>185</li>
          <li>GB Left</li>
        </ul>
        <div class="triangle"></div>
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brook G</a>.
  </div>
</body>

</html>
